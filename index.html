<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Wreck-It Ralph</title>
</head>
<body>
    <header class="menu">
        <div class="time">
            <h2 class="title">Time Left</h2>
            <h2 class="timer">0</h2>
        </div>
        <div class="score">
            <h2 class="title">Score</h2>
            <h2 class="points">0</h2>
        </div>
        <div class="lives">
            <img src="" />
            <h2>x3</h2>
        </div>
    </header>
    <main class="game">
        <div class="row">
            <div class="square enemy" id="1">a</div>
            <div class="square" id="2">a</div>
            <div class="square" id="3">a</div>
        </div>
        <div class="row">
            <div class="square" id="4">a</div>
            <div class="square" id="5">a</div>
            <div class="square" id="6">a</div>
        </div>
        <div class="row">
            <div class="square" id="7">a</div>
            <div class="square" id="8">a</div>
            <div class="square" id="9">a</div>
        </div>
    </main>
    <script src="./assets/js/engine.js"></script>
</body>
</html>
